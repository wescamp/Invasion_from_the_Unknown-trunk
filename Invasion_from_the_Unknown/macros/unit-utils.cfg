#define SET_FACING UNITFILTER FACING
    {CLEAR_VARIABLE __utils_facing_set_store}
    [store_unit]
        [filter]
            {UNITFILTER}
        [/filter]
        variable=__utils_facing_set_store
    [/store_unit]
