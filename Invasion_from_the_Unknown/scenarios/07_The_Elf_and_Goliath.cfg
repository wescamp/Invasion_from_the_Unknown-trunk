    ##################### Boss triggerer event #####################
    [event]
        name=moveto
        [filter]
            side=1
            x=18-26
            y=32-38
        [/filter]

        {QUAKE (cave-in.ogg)}
        [+sound]
            name="dwarf-laugh.wav"
        [/sound]
        {MSG_SPEAKER unit ( _ "What is this?")}
        {QUAKE (rumble.ogg)}
        # Boss appears
        [remove_shroud]
            x=18-26
            y=32-38
        [/remove_shroud]
        # wmllint: recognize boss1
        {SPAWN_BOSS_UNIT (Goliath) boss1 ( _ "Colossal Automaton") 3 24 35 103% 1 0 4 0}
        # A few sidekicks
        {VARIABLE random_fmt ({DIFF ("Automaton,Worker Droid,Worker Droid") ("Automaton,Worker Droid") ("Automaton,Automaton,Worker Droid")})}
        {REPEAT ({DIFF 2 2 3}) (
            {RANDOM $random_fmt}
            [unit]
                type=$random
                side,x,y=3,24,35
                generate_name=yes
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_MECHANICAL}
                [/modifications]
            [/unit]
        )}
        {CLEAR_VARIABLE random,random_fmt}
        {BOSS_AMBIENTANCE}
        {REDRAW}
        [scroll_to_unit]
            id=boss1
        [/scroll_to_unit]

        {MSG_NARRATOR ( _ "You find yourself before a giant metal-sheathed humanoid of unknown origin.")}
        {MSG_UNIT boss1 ( _ "Nice to meet you, enemies of the Master.")}
        {MSG_UNIT Galas ( _ "The... pleasure is all ours...")}
        {MSG_UNIT (Mal Keshar) ( _ "Argh, just what we needed... gigantic foes capable of crushing us like bugs.")}
        {MSG_UNIT Anlindë ( _ "We have come this far... we shall not surrender to this creature, whatever it is. It shall not stop us!")}
        {MSG_UNIT (Mal Keshar) ( _ "Sure it shan't, but what about its pals? Surely it is not the only one of its species...")}
        {MSG_UNIT Anlindë ( _ "Then they all shall suffer the same fate. Attack, now!")}

        [objectives]
            side=1
            {BOSS_OBJECTIVES_TO_WIN}
            {OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Anlindë")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Mal Keshar")}
            {OBJECTIVE_TO_LOSE ( _ "Turns run out")}
            {OBJECTIVE_NOTES ({BOSS_OBJECTIVES_FOOTNOTE})}
        [/objectives]

        # Enable victory trigger event
        [event]
            name=die
            [filter]
                id=boss1
            [/filter]
            [music]
                name=underground.ogg
                immediate=yes
            [/music]
            {QUAKE (cave-in.ogg)}
            [terrain]
                terrain=Uu
                x=11
                y=36-37
            [/terrain]

            [kill]
                side=2
            [/kill]
            [kill]
                side=3
                [not]
                    id=boss1
                [/not]
            [/kill]

            {MSG_UNIT Galas ( _ "At last, it's over.")}
            {MSG_UNIT Anlindë ( _ "That was a close call. How many other metallic giants might be lurking in here?")}
            {MSG_UNIT (Mal Keshar) ( _ "This could only be the work of those foul creatures. They must have brought these goliaths to crush us. Let's quit this chamber and continue exploring, but be on your keenest guard.")}

            [remove_shroud]
                x=11-18
                y=36-37
            [/remove_shroud]

            [teleport]
                [filter]
                    id=Galas
                [/filter]
                x,y=13,37
            [/teleport]

            {REDRAW}

            [scroll_to]
                x,y=13,37
            [/scroll_to]
            {REDRAW}
            {DELAY 400}
            {MSG_UNIT Galas ( _ "Look, this wall opened after we killed that beast. Should we go this way?")}
            {MSG_UNIT (Mal Keshar) ( _ "I don't see any alternative. By that way then we shall go.")}
            {ENDLEVEL_VICTORY no}
        [/event]

        [event]
            name=die
            first_time_only=no
            [filter]
                side=1
            [/filter]
            [filter_second]
                id=boss1
            [/filter_second]
            {PLAY_SOUND dwarf-laugh.wav}
        [/event]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE random}
    [/event]

    {DEATHS_COMMON}

    [event]
        {SIGHTED_SUF_BY_PLAYER (race=shaxthal)}
        {REDRAW}
        [scroll_to_unit]
            x=$x1
            y=$y1
        [/scroll_to_unit]
        {DELAY 500}
        {MSG_UNIT (Mal Keshar) ( _ "I thought I had seen everything, but what is that thing?!")}
        {MSG_UNIT Anlindë ( _ "I have never read or heard about the existence of such a creature. I suppose its another foe sent to obstruct our path.")}
