            ai_special=guardian
            x,y=5,16
            side=4
            type=Blood Imp
            name=_"Gurglo"
            id=Gurglo
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_SLOW}
            [/modifications]
        [/unit]

        {S_GOLEM 15 14}
        {S_GOLEM 15 16}

        # Make starting units of side 1 face in reverse
        {SET_FACING (x,y=32-38,1-6) (sw)}

        [objectives]
            side=1
            {OBJECTIVE_TO_WIN ( _ "Investigate the place")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
