                        x=$temp_adjacent_forest_tiles[$j].x
                        y=$temp_adjacent_forest_tiles[$j].y
                        terrain=Re
                    [/terrain]
                [/then]
            [/if]
        {NEXT j}
        {REDRAW}
        {CLEAR_VARIABLE temp_adjacent_forest_tiles}
    [/event]
    [event]
