    # Teleport event
    [event]
        name=moveto
        [filter]
            side=1
            x=5 ,6 ,8 ,9 ,8 ,5-6
            y=36,35,35,36,38,38
            [and]
                id=Mal Keshar
                [or]
                    id=Elynia
                [/or]
                [or]
                    id=Galas
                [/or]
            [/and]
        [/filter]
        [kill]
