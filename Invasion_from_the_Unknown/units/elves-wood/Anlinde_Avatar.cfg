Needless to say, those abilities could put an end to the elvish civilization if they were used for evil deeds. This is why avatars are respected, and even feared by their own people. Power is both a gift and a curse- how to endure this weight without giving it up, is perhaps one of the few challenges left for these mystics."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
