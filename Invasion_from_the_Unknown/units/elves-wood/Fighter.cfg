#textdomain wesnoth-Invasion_from_the_Unknown

# Code layout idea taken from Rhuaven's revision
# of UtBS for 1.3.x
#define IFTU_UU_COST_SCALE_ELVISH_FIGHTER ID_SUFFIX COST
    [unit_type]
        [base_unit]
            id=Elvish Fighter
        [/base_unit]
        id=Elvish Fighter {ID_SUFFIX}
        cost={COST}
        hide_help=true
        advances_to=Elvish Hero,Elvish Captain
        [event]
            name=recruit
            [filter]
                type=Elvish Fighter {ID_SUFFIX}
            [/filter]
            {VARIABLE unit.type "Elvish Fighter"}
            [unstore_unit]
                variable=unit
                find_vacant=no
            [/unstore_unit]
        [/event]
    [/unit_type]
#enddef

