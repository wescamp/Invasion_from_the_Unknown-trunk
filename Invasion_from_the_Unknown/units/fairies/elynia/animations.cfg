#define ELYNIA_ANIM_MYSTIC_FIRE
    #
    # Ground based mystic fire animation.
    #
    [attack_anim]
        [filter_attack]
            name=mystic fire
        [/filter_attack]
#         [not]
#             terrain=Q*,S*,W*,X*
#         [/not]
        start_time=-400
        {MISSILE_FRAME_FAERIE_MYSTIC_FIRE}
        [frame]
            duration=50
            image="units/fairies-sylvan/elynia-attack-ranged-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/fairies-sylvan/elynia-attack-ranged-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/fairies-sylvan/elynia-attack-ranged-3.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/fairies-sylvan/elynia-attack-ranged-3.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/fairies-sylvan/elynia-attack-ranged-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/fairies-sylvan/elynia-attack-ranged-1.png"
        [/frame]
    [/attack_anim]

