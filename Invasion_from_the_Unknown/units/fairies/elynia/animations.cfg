    # Ground-based standing animation
    # (simple override of baseframe filter)
    #
    [standing_anim]
        [not]
            terrain=Q*,S*,W*,X*
        [/not]
        [frame]
            image="units/fairies-sylvan/elynia.png"
        [/frame]
    [/standing_anim]
