        [filter_attack]
            name=staff
        [/filter_attack]
        [not]
            terrain=Q*,S*,W*,X*
        [/not]
        start_time=-500
        offset=0.0~-0.25:150,-0.25~0.1:100,0.1~0.5:250,0.5~0.6:100,0.6~0.6:150,0.6~0.15:200,0.15~0.0:150
        [frame]
            duration=80
            image="units/fairies-sylvan/elynia-attack-melee-1.png"
