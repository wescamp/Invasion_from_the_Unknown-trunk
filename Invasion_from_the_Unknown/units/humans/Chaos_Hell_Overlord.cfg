#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Hell Overlord
    name= _ "Overlord"
    image="units/human-chaos/overlord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=human
    hitpoints=90
    movement_type=smallfoot
    movement=6
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    usage=fighter
    undead_variation=mounted
    cost=70
    [resistance]
        fire=90
    [/resistance]
    description= _ "Gigantic warriors, completely armored and masked - to the point it is oft doubted whether there is a living being inside that armor - are the main commanders of Chaos, attack forces and defensive groups by equal. Their almost mechanical acts and thirst of blood suggests that their souls have been completely removed, turning their bodies into killing machines, fiercer and tougher than the infamous orcs, who are instead compared to puppies against these overlords."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/overlord.png" "units/human-chaos/overlord.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=12
        number=5
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        type=blade
        range=melee
        damage=20
        number=2
        icon=attacks/battleaxe-undead.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/overlord.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/overlord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
            image="units/human-chaos/overlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/overlord.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/overlord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
            image="units/human-chaos/overlord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
