#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Sentry Tower
    name= _ "Sentry Tower"
    race=mechanical
    image="units/mechanical/sentry-tower.png"
    [standing_anim]
        start_time=0
        direction=n,ne,se,s
        [frame]
            duration=100
            image="units/mechanical/sentry-tower.png"
        [/frame]
    [/standing_anim]
