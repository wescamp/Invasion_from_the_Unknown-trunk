    description= _ "The Chaos military is a very well organized one - the Great Continent has not seen such kind of disciplined, massive hordes of blood-thirsty foes since the times of the legendary Mal-Ravanal, responsible of the creation of a long-lasting order of followers to his cause.

It is suspected that, at the top of the hiearchy, above the Iron Triad and below the Emperor of Chaos, lies the greatest commander of their ranks, bestowed with supreme control over the army, their many strongholds and their economy, research and production. Nobody knows with certainty what kind of being is this hypothetical warlord, nor what his or her appearance is, for they either stay in the safety of the Chaos fortresses overseeing the strategic performance of the troops, or nobody who has met them in reality has survived to spread the word."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}
