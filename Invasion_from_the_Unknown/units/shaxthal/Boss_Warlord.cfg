At the top of the hiearchy, above the Iron Triad and below the Emperor of Chaos, lies the greatest commander of their ranks, bestowed with supreme control over the army, their many strongholds, and their economy, research and production. Her body has dried up over the time, after being artificially repaired and modified to preserve her life, to continue serving Uria for the rest of eternity. It is unknown what her purposes are, or how loyal she is to the Shadow Master in truth.

